<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css e js site/dashboard.css">
    <title>Plant.ai</title>
</head>
<body>
    
    <!-- INÍCIO NAVBAR -->
    
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-img">
                <img src="Logo/SVG/v2-H.svg" alt="">
            </div>
            <div class="navbar-links">
                <a href="home.html">Home</a>
                <a href="plantas.html">Plantas</a>
                <a href="perfil.html">Perfil</a>
                <a href="faq.html">FAQ</a>
                <a onclick="logoff()">Sair</a>
            </div>
        </div>
    </nav>
    
    <!-- FINAL NAVBAR -->
    
    <!-- INÍCIO CONTEUDO -->
    
    <main>
        <section class="perfil">
            <div class="perfil-content">
                <div class="perfil-nome">
                    <img class="perfil-foto" src="imagens site/foto-perfil.png" alt="foo do perfil">
                    <h3 id="idNome">Nome Sobrenome</h3>
                </div>
                <div class="perfil-dados">
                    <p id="idEmail">email@email.com</p>
                    <p id="idCPF">23212332-98</p>
                </div>
                <div class="perfil-endereco">
                    <div>
                        <p id="idRua">Rua tal tal tal</p>
                        <p id="idNumero">Número</p>
                        <p id="idEstado">Complemento</p>
                    </div>
                    <div>
                        <p id="idCidade">São Paulo</p>
                        <p id="idBairro">SP</p>
                    </div>
                </div>               
            </div>
        </section>
    </main>
    
    <!-- FINAL CONTEÚDO -->
    
</body>
<script src="./css e js site/grafico.js"></script>
<script src="css e js site/dashboard.js"></script>
<script src="./css e js site/funcoes.js"></script>
<script src="css e js site/helpdesk.js"></script>
</html>
<script>
    function dadosCliente(){
        idNome.innerHTML = sessionStorage.nomeCliente_usuario;
        idEmail.innerHTML = sessionStorage.email_usuario;
        idCPF.innerHTML = sessionStorage.CPF_usuario;
        idRua.innerHTML = sessionStorage.rua_usuario;
        idNumero.innerHTML = sessionStorage.NumeroRua_usuario;
        idEstado.innerHTML = sessionStorage.estado_usuario;
        idCidade.innerHTML = sessionStorage.cidade_usuario;
        idBairro.innerHTML = sessionStorage.bairro_usuario;
    }

    dadosCliente()
</script>
