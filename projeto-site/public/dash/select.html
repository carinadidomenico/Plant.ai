<script>
 function selectDash(){
    switch(Number(select.value)) {
        case 0:div_dash.innerHTML =``;
        break;

        case 1:

        case 2:div_dash.innerHTML =`Morango`;

        case 4:div_dash.innerHTML =`Orquídea`;
        break;
    }

    var valor =[];

    var momentos = ['14:05:21', '14:05:21', '14:05:30', '14:05:42', '14:05:52', '14:06:01', '14:06:12'];
		var configuracao = {

			data: {
				labels: ['14:05:21', '14:05:21', '14:05:30', '14:05:42', '14:05:52', '14:06:01', '14:06:12'],
				datasets: [{
					label: 'Temperatura em Cº',
					backgroundColor: window.chartColors.red,
					borderColor: window.chartColors.red,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Temperatura'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,

							display: true,
							labelString: 'Momento'
						}
					}],

						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Valor'
						}
					}]
				}
			}
		};

		window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, configuracao);    
            atualizarGrafico();
		};

		function atualizarGrafico() {
			configuracao.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});

			});

            window.myLine.update();
            
            // chamar a própria função após 3 segundos (3000 ms)
            setTimeout(() => {
               atualizarGrafico(); 
            }, 3000);
        };

 }
</script>
